name: Windows Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Verify external dependencies
        run: |
          echo "üîç Checking ImGui and NVAPI folders..."
          if not exist thirdparty\imgui (
            echo "‚ùå Missing thirdparty/imgui"
            exit /b 1
          )
          if not exist thirdparty\nvapi (
            echo "‚ùå Missing thirdparty/nvapi"
            exit /b 1
          )
          echo "‚úÖ Found both dependencies."

      - name: Configure CMake
        run: cmake -S . -B build -A x64

      - name: Build
        run: cmake --build build --config Release

      - name: Upload Built EXE
        uses: actions/upload-artifact@v4
        with:
          name: OCvidia-Windows
          path: build/Release/*.exe
          compression-level: 6
          if-no-files-found: error
